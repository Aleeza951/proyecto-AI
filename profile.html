<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Profile Settings</h2>
        
        <!-- Avatar Section -->
        <div class="avatar-container">
            <label for="avatarInput" class="avatar-label">
                <img src="default-avatar.png" alt="Profile Avatar" id="avatar" class="avatar">
                <span class="change-avatar-text">ðŸ“· Change</span>
            </label>
            <input type="file" id="avatarInput" accept="image/*" onchange="updateAvatar()">
        </div>

        <!-- Form Section -->
        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Write something about yourself..."></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        function updateAvatar() {
            const avatarInput = document.getElementById('avatarInput');
            const avatar = document.getElementById('avatar');

            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    avatar.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profile-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Profile updated successfully!");
        });
    </script>
</body>
</html>
