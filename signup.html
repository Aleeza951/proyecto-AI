<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function toggleForms() {
            // Cambia entre mostrar el formulario de login y signup
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            loginForm.classList.toggle("hidden");
            signupForm.classList.toggle("hidden");
        }

        function redirectToIndex(event) {
            event.preventDefault();  // Evita que el formulario se envíe de la forma tradicional.
            window.location.href = 'index.html';  // Redirige a la página index.html después del login/signup
        }
    </script>
</head>
<body>

    <div class="form-container">
        <!-- Formulario de Login -->
        <div id="login-form" class="form-box">
            <h1>Login</h1>
            <form onsubmit="redirectToIndex(event)">
                <div class="textbox">
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign up here</a></p>
        </div>

        <!-- Formulario de Sign Up -->
        <div id="signup-form" class="form-box hidden">
            <h1>Sign Up</h1>
            <form onsubmit="redirectToIndex(event)">
                <div class="textbox">
                    <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
                </div>
                <div class="textbox">
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login here</a></p>
        </div>
    </div>

</body>
</html>
